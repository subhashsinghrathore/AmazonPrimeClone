<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://m.media-amazon.com/images/G/01/digital/video/DVUI/favicons/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
      type="image/png"
    />
    <link
      href="https://m.media-amazon.com/images/G/01/digital/video/DVUI/favicons/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="https://m.media-amazon.com/images/G/01/digital/video/DVUI/favicons/favicon-96x96.png"
      rel="icon"
      sizes="96x96"
      type="image/png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome to Prime Video</title>
  </head>
  <body style="background-color: #00050d">
    <div
      style="
        display: flex;
        justify-content: space-between;

        padding-left: 200px;
        width: 90%;

        color: #aaa;
      "
    >
      <div
        style="
          color: white;
          display: flex;
          margin-bottom: 10px;
          padding-right: 50px;
          align-items: stretch;
          width: 96px;
          height: 18px;
          cursor: pointer;
        "
      >
        <img
          src="https://m.media-amazon.com/images/G/01/digital/video/web/Logo-min.png"
        />
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          height: 20px;
          cursor: pointer;
          align-items: center;
          width: 30%;
        "
      >
        <select
          style="
            color: #aaa;
            background-color: #00050d;
            border: none;
            width: fit-content;
            cursor: pointer;
          "
        >
          <option>Home</option>
        </select>

        <select
          style="
            color: #aaa;
            background-color: #00050d;
            border: none;
            width: fit-content;
            cursor: pointer;
          "
        >
          <option>Store</option>
        </select>

        <p style="width: fit-content; padding: 0">Live TV</p>
        <span> </span>
        <select
          style="
            color: #aaa;
            background-color: #00050d;
            border: none;
            width: fit-content;
            cursor: pointer;
          "
        >
          <option>Categories</option>
        </select>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-evenly;
          width: 30%;
          height: 20px;
          padding-right: 200px;
          cursor: pointer;
        "
      >
        <i class="fa-solid fa-magnifying-glass"></i>
        <div>Subscribe now</div>
        <select
          style="
            color: #aaa;
            background-color: #00050d;
            border: none;
            cursor: pointer;
          "
        >
          <option>EN</option>
        </select>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>

    <div
      style="
        width: 105%;
        height: 100vh;
        background-position: center;
        background-image: url(https://m.media-amazon.com/images/G/31/AmazonVideo/2019/MLP.jpg);
      "
    >
      <div style="color: white; padding-top: 10px; padding-left: 40px">
        <span style="font-size: large"><h1>Welcome to Prime Video</h1></span>
        <span>
          <p style="font-size: larger">
            Join Prime to watch the latest movies, TV shows and award-<br />
            winning Amazon Originals
          </p>
        </span>
        <div style="padding-top: 30px">
          <button
            style="
              background-color: #0f79af;
              color: #fff;
              border-radius: 5px;
              font-size: 17px;
              padding: 16px 20px;
              font-weight: bold;
              margin-top: 0;
              cursor: pointer;
            "
          >
            Sign in to join Prime
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
